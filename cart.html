<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart | Doodlee</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="index.html" class="name">Doodlee</a>
    <div class="navbar">
        <a href="index.html">HOME</a>
        <a href="shop.html">SHOP</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT US</a>
    </div>
</header>

<section id="cartContainer" class="container">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <p id="totalPrice">Total: $0.00</p>
</section>

<footer >
    <p>Â© 2025 Doodlee | Stay creative. Stay doodly.</p>
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartItemsDiv = document.getElementById("cartItems");
const totalPriceEl = document.getElementById("totalPrice");

function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;
    if(cart.length === 0) {
        cartItemsDiv.innerHTML = `<p class="text-center text-muted">Your cart is empty.</p>`;
    }
    cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <p>${item.name}</p>
            <p>$${item.price.toFixed(2)}</p>
            <button class="btn-remove">Remove</button>
        `;
        div.querySelector(".btn-remove").addEventListener("click", () => {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        });
        cartItemsDiv.appendChild(div);
    });
    totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;
}

document.addEventListener("DOMContentLoaded", renderCart);
</script>
</body>
</html>
